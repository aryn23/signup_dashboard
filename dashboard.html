<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 40px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    th {
      background: #2575fc;
      color: white;
      padding: 12px;
    }
    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    button {
      padding: 6px 12px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: darkred;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Users Dashboard</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password Hash</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="signup.html">‚Üê Back to Signup</a>

  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function renderUsers() {
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      const users = getUsers();

      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td style="font-size:12px; color:#555">${user.password}</td>
          <td><button onclick="deleteUser(${user.id})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteUser(id) {
      let users = getUsers();
      users = users.filter(u => u.id !== id);
      saveUsers(users);
      renderUsers();
    }

    renderUsers();
  </script>
</body>
</html>
